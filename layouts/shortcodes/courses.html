{{ $data := index .Site.Data.courses (.Get 0) }}
{{ $len := (len $data.Semesters) }}
{{ range $index, $elem := $data.Semesters }}
     {{ if ne (add $index 1) $len }}
     <a href="{{ .Page.Site.BaseUrl }}/syllabi/{{- $elem.File -}}">{{- $elem.Sem -}}</a>,
     {{ else }}
     <a href="{{ .Page.Site.BaseUrl }}/syllabi/{{- $elem.File -}}">{{- $elem.Sem -}}</a> 
     {{ end }}
{{ end }}
